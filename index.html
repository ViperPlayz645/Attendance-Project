<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Attendance Verification</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #222;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      text-align: left;
    }

    .input-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    input, select {
      padding: 12px;
      width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #otherProjectInput {
      display: none;
    }

    button {
      margin-top: 30px;
      padding: 12px 30px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #155bb8;
    }

    #status, #result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
    }

    #result {
      color: #333;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Attendance Verification</h1>

    <p>Enter your full (last, first middle) name:</p>

    <div class="input-row">
      <input id="nameInput" type="text" placeholder="Full name">
    </div>

    <div class="input-row">
      <label>Select project you will be working on:</label>
      <select id="projectSelect" onchange="toggleOtherProject()">
        <option value="" disabled selected>Select project...</option>
        <option value="Data Team">Data Team</option>
        <option value="Roll Cage">Roll Cage</option>
        <option value="Setup Conversion Table">Setup Conversion Table</option>
        <option value="FSAE Projects">FSAE Projects</option>
        <option value="Inventory">Inventory</option>
        <option value="MG Projects">MG Projects</option>
        <option value="Engine Storage Mount">Engine Storage Mount</option>
        <option value="Sponsorship Panels">Sponsorship Panels</option>
        <option value="New Trailer">New Trailer</option>
        <option value="Wiring Cabinet / Rack">Wiring Cabinet / Rack</option>
        <option value="Info-Session on Kart Set Up and Change">Info-Session on Kart Set Up and Change</option>
        <option value="Other">Other...</option>
      </select>
    </div>

    <div class="input-row">
      <input id="otherProjectInput" type="text" placeholder="Enter project name">
    </div>

    <button onclick="verify()">Submit</button>

    <p id="status">Checking GPS access…</p>
    <p id="result"></p>
  </div>


<script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzMaBuWSOX1qbiZa-fRcJ3aw3phZ2prjh_E0wQPjSrFRAOttXmq8IuikE4eBVnDNyg0gw/exec"; // script url

  function toggleOtherProject() {
    const otherInput = document.getElementById("otherProjectInput");
    otherInput.style.display = (document.getElementById("projectSelect").value === "Other") ? "block" : "none";
  }

  function verify() {
    const name = document.getElementById("nameInput").value.trim();
    const selected = document.getElementById("projectSelect").value;
    const other = document.getElementById("otherProjectInput").value.trim();
    const project = (selected === "Other") ? other : selected;

    if (!name) return alert("Please enter your name.");
    if (!project) return alert("Please select or enter a project.");

    document.getElementById("status").innerText = "Getting location...";

    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      fetch(`${WEB_APP_URL}?name=${encodeURIComponent(name)}&lat=${lat}&lon=${lon}&project=${encodeURIComponent(project)}`)
        .then(r => r.text())
        .then(txt => {
          document.getElementById("status").innerText = "";
          document.getElementById("result").innerText = txt;
        })
        .catch(err => {
          document.getElementById("status").innerText = "";
          document.getElementById("result").innerText = "⚠️ Server error: " + err.message;
        });

    }, err => {
      const msg = (err.code === 1) ? "❌ Location permission denied."
               : (err.code === 2) ? "⚠️ Location unavailable."
               : "❌ Error getting location.";
      document.getElementById("status").innerText = msg;
    });
  }
</script>

</body>
</html>
